{% extends "base.html" %}

{% block content %}
    <form method="post" class="form">
        {% csrf_token %}
        <label for="wallet_address" class="label">Enter an Ethereum address:</label> <br>
        <input type="text" name="wallet_address" id="wallet_address" class="input" placeholder="Enter address"> <br>
        <button type="submit" class="button">Fetch</button>
    </form>
{% endblock %}

{% block css %}
    <style>
        body {
            background-color: #aeaeae;
        }
        
        .form {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 50px auto;
            width: 450px;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            z-index: 1;
        }

        .label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            background-color: rgba(255, 255, 255, 0.8);
            position: relative;
            z-index: 2;
        }

        .input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: rgba(255, 255, 255, 0.8);
            position: relative;
            z-index: 2;
        }

        .button {
            display: block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #868686;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            position: relative;
            z-index: 2;
        }

        .button:hover {
            background-color: #414141;
        }

        /* Increase the font size */
        .label,
        .input,
        .button {
            font-size: 28px;
        }
    </style>
{% endblock %}
